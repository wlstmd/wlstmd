name: Update README with latest blog posts

on:
  schedule:
    - cron: "0 0 * * *" # 매일 자정 UTC (한국시간 오전 9시)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update blog post list in README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://blog.wlstmd.com/rss"
          max_post_count: 5
